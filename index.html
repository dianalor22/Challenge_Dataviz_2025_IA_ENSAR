
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Challenge DataVisualisation Edition 2025 | ENSAR × Institut des Actuaires</title>



  <style>
    :root{
      --primary:#0F6CBD;
      --bg:#f7f8fb; --text:#0f172a; --muted:#64748b;
      --card:#ffffff; --border:#e5e7eb;
    }
    *{ box-sizing:border-box; }
    html,body{ margin:0; background:var(--bg); color:var(--text); font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    header{
      background:linear-gradient(90deg, var(--primary), #123e7a);
      color:#fff; padding:18px 24px; position:sticky; top:0; z-index:10;
    }
    .topbar{
      max-width:1200px; margin:0 auto; display:flex; gap:14px; justify-content:space-between; align-items:center;
    }
    .brand{ display:flex; gap:14px; align-items:center; }
    .brand img{
      height:40px; width:auto; object-fit:contain; background:#fff; border-radius:6px; padding:6px;
      box-shadow:0 2px 6px rgba(0,0,0,.15);
    }
    .title h1{ margin:0; font-size:1.15rem; font-weight:800; }
    .title p{ margin:.25rem 0 0; color:#dbeafe; font-size:.9rem; }

    .container{ max-width:1200px; margin:24px auto; padding:0 16px; }
    .section{ margin:20px 0 28px; }
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:12px; padding:14px;
      box-shadow:0 6px 18px rgba(17,24,39,.08);
    }
    h2{ margin:0 0 12px; font-size:1.35rem; }

    /* Iframe responsive */
    .iframe-wrap{
      position:relative; width:100%;
      /* ratio par défaut 16:9 ; ajustable. Si auto-height activé (postMessage), la hauteur sera mise à jour en JS */
      padding-top:56.25%;
      background:#fff; border:1px solid var(--border); border-radius:10px; overflow:hidden;
    }
    .iframe-wrap iframe{
      position:absolute; inset:0; width:100%; height:100%; border:0;
    }

    /* Onglets */
    .tabs{ display:flex; gap:8px; margin-bottom:10px; flex-wrap:wrap; }
    .tab-btn{
      background:#eef2ff; color:#0b2b5c; border:1px solid #c7d2fe; padding:8px 12px; border-radius:8px; cursor:pointer;
      font-weight:600;
    }
    .tab-btn.active{ background:#0F6CBD; color:#fff; border-color:#0F6CBD; }
    .tab-panel{ display:none; }
    .tab-panel.active{ display:block; }

    footer{ margin:32px 0; text-align:center; color:#6b7280; }
  </style>
</head>
<body>

  <!-- Header avec logos -->
  <header>
    <div class="topbar">
      <div class="brand">
        <img src="assets/.png
        <img src="assets/institut-actuaires-logo.png" alt="Institutclass="title">
        <h1>Challenge Datavisualisation en Actuariat – Édition 2025</h1>
        <p>Équipe ENSAR : Juliette CETRE &amp; Diana‑Lor RATEFY RAKOTOARISOA</p>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2>Résultats – Cartes interactives intégrées</h2>
      <div class="card">
        <!-- Onglets -->
        <div class="tabs" role="tablist" aria-label="Cartes">
          <button class="tab-btn active" data-target="#tab-national" role="tab" aria-selected="true">Échelle nationale</button>
          <button class="tab-btn" data-target="#tab-dept" role="tab" aria-selected="false">Échelle départementale</button>
          <button class="tab-btn" data-target="#tab-commune" role="tab" aria-selected="false">Commune</button>
        </div>

        <!-- Panneau 1 -->
        <div id="tab-national" class="tab-panel active" role="tabpanel">
          <p style="color:#64748b; margin-top:0;">Carte nationale (fichier existant).</p>
          <div class="iframe-wrap" data-fixed-height="680">
            <iframe
              src="maps/carte_nationale.html"
              title="Carte nationale"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              aria-label="Carte interactive nationale"
           ).</p>
          <div class="iframe-wrap" data-fixed-height="680">
            <iframe
              src="maps/carte_departement.html"
              title="Carte départementale"
              loading="lazy"
              aria-labelabpanel">
          <p style="color:#64748b; margin-top:0;">Carte de la commune (fichier existant).</p>
          <div class="iframe-wrap" data-fixed-height="680">
            <iframe
              src="maps/carte_commune.html"
              title="Carte de la commune"
              loading="lazy"
              aria-label="Carte interactive de la commune"
</main>

  <script>
    // ======= Gestion des onglets
    const tabs = document.querySelectorAll('.tab-btn');
    const panels = document.querySelectorAll('.tab-panel');
    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        tabs.forEach(b => b.classList.remove('active'));
        panels.forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        document.querySelector(btn.dataset.target).classList.add('active');
      });
    });

    // ======= (Option 1) Hauteur fixe adaptée
    // Si tes cartes ont des hauteurs variables, tu peux régler l'attribut data-fixed-height sur le wrapper
    // Ici on lit data-fixed-height pour fixer la hauteur du wrapper (à la place du ratio 16:9).
    document.querySelectorAll('.iframe-wrap').forEach(wrap => {
      const fixed = wrap.getAttribute('data-fixed-height');
      if (fixed) {
        // supprimer le ratio et fixer une hauteur
        wrap.style.paddingTop = '0';
        wrap.style.height = fixed + 'px';
      }
    });

    // ======= (Option 2) Auto-redimensionnement via postMessage (voir script à insérer dans les cartes)
    window.addEventListener('message', ev => {
      if (!ev.data || ev.data.type !== 'mapHeight') return;
      // Trouver l'iframe source
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach(ifr => {
        if (ifr.contentWindow === ev.source) {
          // Ajuster la hauteur du wrapper parent pour coller à la carte
          const wrap = ifr.closest('.iframe-wrap');
          if (wrap) {
            wrap.style.paddingTop = '0';
            wrap.style.height = ev.data.height + 'px';
          }
        }
      });
    });
  </script>
</body>
</html>
