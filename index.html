    <section>
        <h2>1. Introduction</h2>
        <p>Les risques naturels tels que le retrait-gonflement des argiles (RGA) et les inondations par remontée de nappes (IRN) constituent un enjeu majeur pour la résilience climatique, le marché immobilier et la gestion des assurances en France. Cette étude vise à analyser l'impact de ces aléas sur les transactions immobilières afin d'identifier les zones à forte exposition, anticiper les tendances du marché et fournir des outils d'aide à la décision pour les investisseurs et les pouvoirs publics.</p>
    </section>

    <section>
        <h2>2. Bases de données</h2>
        <p>Notre analyse repose sur les bases DVF (transactions immobilières), RGA (risque retrait-gonflement des argiles) et IRN (inondations par remontée de nappes), enrichies par les arrêtés CatNat. Des jointures spatiales ont été réalisées pour croiser ces informations.</p>

    </section>

    <section>
        <h2>3. Analyse</h2>
        <p>À l'échelle nationale, 66 % des habitations sont exposées au risque RGA et 71 % au risque IRN en 2024. Une analyse départementale et un scoring combiné permettent d'identifier les zones à privilégier ou à éviter.</p>

    <section>
        <h2>4. Bilan & Conclusion</h2>
        <p>D’après l’analyse, notre équipe ENSAR recommande le département des Côtes-d’Armor, en cohérence avec un profil risquophobe, grâce à une faible exposition aux risques et un marché attractif (≈ 1 800 €/m²). En second choix, la Loire-Atlantique offre un compromis intéressant.</p>
